name: msu_connect
description: A comprehensive portal for Midlands State University students.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  google_maps_flutter: ^2.2.3
  geolocator: ^14.0.0
  google_generative_ai: ^0.4.7
  file_picker: ^10.1.2
  image_picker: ^1.1.2  
  url_launcher: ^6.1.10
  equatable: ^2.0.7
  flutter_animate: ^4.5.2
  loading_animation_widget: ^1.3.0
  google_fonts: ^6.2.1
  dio: ^5.8.0+1
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.5.3
  webview_flutter: ^4.11.0
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  permission_handler: ^12.0.0+1
  google_ml_kit: ^0.20.0
  flutter_dotenv: ^5.2.1
  flutter_launcher_icons: ^0.14.3
  provider: ^6.1.4
  open_file: ^3.5.10
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/msu.png
    - assets/msu1.png
    - assets/images/brocode_logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/msu.png"
  min_sdk_android: 23 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/msu.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/msu.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/msu.png"